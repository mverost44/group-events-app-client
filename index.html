      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

   <!-- Nav -->
      <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">SetSpace</a>

            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </button>
          <div class="dropdown-menu" id="#dropdown-menu" aria-labelledby="dropdownMenuButton">

            <a class="dropdown-item nav-link" href="#" data-toggle="modal" data-target="#createGroupModal">
              Create Group
            </a>
            <a class="dropdown-item nav-link get-groups" href="#">
              Public Groups
            </a>
            <a class="dropdown-item nav-link user-groups" href="#">
              Groups You Manage
            </a>
            <a class="dropdown-item nav-link user-member" href="#">
              Groups You're In
            </a>
          </div>
        </div>
      </nav>


      <!-- Sign Up -->

                <div class="modal-dialog modal-content modal-body home-screen">

                  <div class="modal-header user-sign-up">
                    <h5 class="modal-title">Sign Up:</h5>
                  </div>
                  <form id="sign-up-form" class="user-sign-up">
              <div class="form-group">
                <label>Name:</label>
                <input type="string" name="credentials[name]" class="form-control" placeholder="Enter Full Name">
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="email" name="credentials[email]" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

        <!-- User-Sign-In Form -->
        <div class="modal-header user-sign-in">
          <h5 class="modal-title">Log In:</h5>
        </div>
            <form id="sign-in-form" class="user-sign-in">
        <div class="form-group">
        <label>Email:</label>
        <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
        </div>

        <div class="form-group">
        <label>Password:</label>
        <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <!-- footer -->
            <div class="modal-footer">
              <div class="btn-group" role="group">
                <button type="button" id="toggle-sign-up-btn" class="btn btn-secondary">Sign Up</button>
                <button type="button" id="toggle-sign-in-btn" class="btn btn-secondary">Log In</button>
              </div>
            </div>
              </div>
<!--Change PW Modal  -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form id="user-change-pw">
        <div class="form-group">
          <label>Old Password</label>
          <input type="text" name="passwords[old]" class="form-control" placeholder="Old password here">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="text" name="passwords[new]" class="form-control" placeholder="New password here">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

     <!-- Dashboard Modals-->
                                  <!-- Create Group Modal -->
                                  <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title">Create A Public Group:</h5>
                                              <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div class="modal-body">

                                              <form id="create-group">
                                          <div class="form-group">
                                            <label>Group Name:</label>
                                            <input type="text" name="group[name]" class="form-control" placeholder="Use yo noggin!">
                                          </div>
                                          <div class="form-group">
                                            <label>Description</label>
                                            <input type="text" name="group[description]" class="form-control" placeholder="Be descriptive!">
                                          </div>
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>

                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>

        <!-- SideNav -->
              <div class="container-fluid">
                <div class="row">
                  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                      <ul class="nav flex-column">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" data-toggle="modal" data-target="#createGroupModal">

                        </li>
                        <li class="nav-item">
                          <a class="nav-link get-groups" href="#">
                            Public Groups
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link user-groups" href="#">
                            Groups You Manage
                          </a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link user-member" href="#">
                          Groups You're In
                        </a>
                      </li>
                    </ul>
                  </div>
                </nav>



                    <!-- Main Dashboard -->
                  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                      <h1 class="h2">Dashboard</h1>
                      <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group dropleft">
                          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                          </button>
                      <div class="dropdown-menu">

                        <a class="dropdown-item" href="#" id="sign-out-btn">
                          Signout
                        </a>
                        <a class="dropdown-item" href="#" id="change-pw-btn" data-toggle="modal" data-target="#changePasswordModal">
                          Change Password
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

              <div class="my-4 w-100" id="dashFeed" width="900" height="380"></div>
            </div>
          </main>
        </div>
      </body>
      </html>
