                  <div class="modal-header user-sign-up">
                    <h5 class="modal-title">Sign Up:</h5>
                  </div>
                  <form id="sign-up-form" class="user-sign-up">
              <div class="form-group">
                <label>Name:</label>
                <input type="string" name="credentials[name]" class="form-control" placeholder="Enter Full Name">
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="email" name="credentials[email]" class="form-control" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        <!-- User-Sign-In Form -->
        <div class="modal-header user-sign-in">

        <div class="form-group">
        <label>Password:</label>
        <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <!-- footer -->
            <div class="modal-footer">
              <div class="btn-group" role="group">
                <button type="button" id="toggle-sign-up-btn" class="btn btn-secondary">Sign Up</button>
